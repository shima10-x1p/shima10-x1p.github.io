name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    uses: getpelican/pelican/.github/workflows/github_pages.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      settings: "publishconf.py"         # 公開用設定でビルド
      requirements: "pelican[markdown]"  # 必要に応じて -r requirements.txt でも可
      siteurl: "https://www.shima10-x1p.net"     # ← カスタムドメインを明示
      python: "3.12"
