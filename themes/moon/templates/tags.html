{#
  Minimal tags listing template.
#}
{% extends "base.html" %}

{% block title %}Tags Â· {{ SITENAME }}{% endblock %}

{% block content %}
  <h1 class="mb-4">Tags</h1>
  <ul class="list-inline">
    {% for tag, articles in tags|sort %}
      <li class="list-inline-item mb-2">
        <a class="btn btn-sm btn-outline-secondary" href="{{ SITEURL }}/{{ tag.url }}">
          #{{ tag }} <span class="badge text-bg-light">{{ articles|count }}</span>
        </a>
      </li>
    {% else %}
      <li class="text-muted">No tags.</li>
    {% endfor %}
  </ul>
{% endblock %}
