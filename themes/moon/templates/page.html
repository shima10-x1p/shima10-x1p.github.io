{#
  Minimal page template.
#}
{% extends "base.html" %}

{% block title %}{{ page.title }} Â· {{ SITENAME }}{% endblock %}

{% block content %}
  <article class="mt-4">
    <header class="mb-3">
      <h1 class="mb-1">{{ page.title }}</h1>
      {% if page.locale_date %}
      <div class="text-muted small">{{ page.locale_date }}</div>
      {% endif %}
    </header>

    <div class="content">
      {{ page.content }}
    </div>
  </article>
{% endblock %}
