{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="article-detail">
    <h1 class="article-title" style="font-size: 2.5rem; margin-bottom: 1.5rem;">
        {{ page.title }}
    </h1>

    <div class="article-content" style="color: #e0e0e0; line-height: 1.8;">
        {{ page.content }}
    </div>
</article>
{% endblock %}
