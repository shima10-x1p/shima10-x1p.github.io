{% extends "base.html" %}

{% block title %}Archives - {{ SITENAME }}{% endblock %}

{% block content %}
<h1 class="mb-4">Archives</h1>

<div class="article-card">
    <ul class="list-unstyled">
        {% for article in dates %}
        <li class="mb-3">
            <span class="text-muted me-3">{{ article.date|strftime('%Y-%m-%d') }}</span>
            <a href="{{ SITEURL }}/{{ article.url }}" class="text-decoration-none" style="font-size: 1.1rem;">{{
                article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
